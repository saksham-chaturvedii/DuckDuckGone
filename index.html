<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landingpage">
        <audio src="sounds/WelcomeSound.mp3" class="welcomeSound"></audio>
        <div class= "ClickToBegin">PLAY</div> 
    </div>

    <div class="aim">
        <img src="images/CrossHair.png" draggable="false">
    </div>  

    <div class="target">
        <img src="images/DuckTopRight.png" draggable="false">
    </div>
    
    <div class="score"></div>
    <div class="timer"></div>
    <div class="highscore"></div>

    <audio src="sounds/QuackSound.mp3" class="quackSound"></audio>
    <audio src="sounds/ShootSound.mp3" class="shootSound"></audio>
    <audio src="sounds/GameOver.mp3" class="gameoverSound"></audio>

    <script src="script.js"></script>  
</body>
</html>
